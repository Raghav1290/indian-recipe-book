
<div class="container" *ngIf="!recipeNewEditMode">
    <div class="row">
        <div class="col-md-6">
            <h3>Add New Recipe</h3>
            <button class="btn btn-success" (click)="onAddNewRecipe()">New Recipe</button>
        </div>
        <div class="col-md-6">
            <h3>Select a recipe to edit</h3>
            <input id="searchBarRecipe" [(ngModel)]="selectedValue" placeholder="Search Any Recipe..." class="text-center"
            [typeahead]="recipes"
            typeaheadOptionField="name"
            (typeaheadOnSelect)="onSelect($event)"
            class="form-control" (click)="onInputTouched()">
        </div>
    </div>
</div>

<br><br><br><br><br><br><br>
<div style="align-items: center; width: 100%;" class="container">
    <div class="row">
        <div class="col-md-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
