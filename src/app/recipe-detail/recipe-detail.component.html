<br><br><br>

<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="{{recipe.imagePath}}" /></div>
                    </div>
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{recipe.name}} - ({{recipe.category}})</h3>
                    <h6>By - {{recipe.chef}}</h6>
                    <p class="product-description">{{recipe.description}}</p>
                    <h4 class="price">Ingredients Requiured</h4>
                    <h5 class="sizes" *ngFor="let ingredient of recipe.ingredients; let i = index">
                        <span class="size" title="small">{{ingredient.name}}({{ingredient.amount}}g)</span>
                        <span class="size" title="small">  Price: ${{ingredient.price}}</span>
                    </h5>
                    <div class="action">
                        <button class="add-to-cart btn btn-default" (click)="addIngredients()" type="button">Add ingredients to cart</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="wrapper row">
                <div class="col-md-12">
                    <h1 class="text-center">Method to cook {{recipe.name}}</h1>
                    <p class="product-description text-center">{{recipe.method}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
